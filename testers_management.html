<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mégastructure // Gestion des Testeurs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <style>
        /* Styles from settings.html for consistency */
        body {
            padding: 2rem;
            animation: fadeIn 1s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #ff33ff;
            text-shadow: 0 0 8px rgba(255, 51, 255, 0.5);
            border-bottom: 1px solid rgba(255, 51, 255, 0.3);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        /* Step 12.2: Warning Banner */
        .warning-banner {
            background-color: #ffcc00;
            color: #111;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 2px solid #ff9900;
            border-radius: 0.2rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }
        .warning-banner strong {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        .admin-section {
            background: rgba(0, 10, 8, 0.4);
            border: 1px solid rgba(0, 255, 204, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 0.2rem;
        }
        h2 {
            color: #00ffcc;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        th, td {
            border: 1px solid rgba(0, 255, 204, 0.3);
            padding: 0.8rem;
            text-align: left;
        }
        th {
            background: rgba(0, 255, 204, 0.1);
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: flex-end;
        }
        .form-field input {
            width: 100%;
        }
        .btn-danger {
            background: #ff5555;
            border-color: #ff5555;
            color: #fff;
        }
        .btn-danger:hover {
            background: #ff2222;
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 12.2: Warning Banner -->
        <div class="warning-banner">
            <strong>ZONE D'ADMINISTRATION - ACCÈS RESTREINT</strong>
            Cette interface est réservée au rôle Concepteur. Toute modification est enregistrée.
        </div>

        <h1>Gestion des Codes d'Accès Testeur</h1>

        <div class="admin-section">
            <h2>Codes Actifs</h2>
            <table id="codes-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Utilisations restantes</th>
                        <th>Date d'expiration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les lignes seront injectées par JS -->
                </tbody>
            </table>
        </div>

        <div class="admin-section">
            <h2>Ajouter un nouveau code</h2>
            <form id="add-code-form" class="form-grid">
                <div class="form-field">
                    <label for="new-code">Nouveau Code</label>
                    <input type="text" id="new-code" required>
                </div>
                <div class="form-field">
                    <label for="new-uses">Utilisations (-1 pour infini)</label>
                    <input type="number" id="new-uses" value="1" required>
                </div>
                <div class="form-field">
                    <label for="new-expiry">Date d'expiration (AAAA-MM-JJ)</label>
                    <input type="date" id="new-expiry">
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
        
        <a href="{{ url_for('settings_page') }}" class="btn btn-secondary" style="margin-top: 1rem;">Retour aux Paramètres</a>
    </div>

    <script>
        // Le JavaScript pour interagir avec les API get_tester_codes, add_tester_code, et delete_tester_code
        // sera ajouté ici pour rendre la page fonctionnelle.
        // Pour des raisons de concision, il est omis mais suivrait la logique des autres pages.
    </script>
</body>
</html>
