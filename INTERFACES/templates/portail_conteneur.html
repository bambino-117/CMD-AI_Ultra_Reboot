<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mégastructure // Portail Conteneur</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        html { font-size: calc(14px + 0.2vw); }
        body { margin: 0; font-family: 'Share Tech Mono', monospace; background-color: #0d0d0d; color: #00ffcc; overflow-y: auto; font-size: 1rem; }
        .grime-Overlay, .moving-structure { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; }
        .grime-Overlay { background: url('/static/texture_grime.png') repeat; opacity: 0.08; z-index: 3; }
        .moving-structure { background: url('/static/structure_moving.png') center center / cover no-repeat; opacity: 0.05; animation: drift 60s infinite linear; z-index: 1; }
        @keyframes drift { 0% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-1vw, 0.5vh) scale(1.05); } 100% { transform: translate(0, 0) scale(1); } }
        @keyframes glitch { 0%, 100% { text-shadow: 0.05em 0 red, -0.05em 0 blue; } 50% { text-shadow: -0.05em 0 red, 0.05em 0 blue; } }

        .main-container {
            position: relative; z-index: 4; padding: 3vh 4vw; box-sizing: border-box;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem); margin: 0 0 1.5rem 0;
            animation: glitch 2s infinite; text-align: center;
        }
        .portals-wrapper {
            display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;
            flex-grow: 1;
        }
        .portal-column {
            display: flex; flex-direction: column;
            background: rgba(0, 10, 8, 0.4); border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 0.25rem; padding: 1rem;
        }
        .portal-column h2 {
            color: #ff33ff; margin: 0 0 1rem 0; text-align: center;
            border-bottom: 1px solid rgba(255, 51, 255, 0.3); padding-bottom: 0.5rem;
        }
        .item-list {
            flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem;
        }
        .item-card {
            background: rgba(0,0,0,0.3); border-left: 3px solid #00ffcc;
            padding: 0.75rem; border-radius: 0.2rem;
        }
        .item-card h3 { font-size: 1rem; margin: 0 0 0.25rem 0; }
        .item-card p { font-size: 0.8rem; margin: 0; color: rgba(255,255,255,0.7); }
        .item-card .status { font-style: italic; font-size: 0.7rem; margin-top: 0.5rem; }
        .item-card .actions { margin-top: 0.75rem; }
        .action-btn {
            background: transparent; border: 1px solid; font-family: inherit;
            font-size: 0.8rem; padding: 0.3rem 0.8rem; cursor: pointer;
            transition: all 0.2s ease;
        }
        .install-btn { color: #00ffcc; border-color: #00ffcc; }
        .install-btn:hover { background: rgba(0, 255, 204, 0.1); }
        .uninstall-btn { color: #ff5555; border-color: #ff5555; }
        .uninstall-btn:hover { background: rgba(255, 85, 85, 0.1); }
        .action-btn:disabled { color: #555; border-color: #555; cursor: not-allowed; }

        /* Status colors */
        .status-actif { color: #00ffcc; }
        .status-inerte { color: #aaa; }
        .status-bloqué { color: #ffcc00; }
        .status-contaminé { color: #ff33ff; animation: pulse-contaminated 2s infinite; }
        @keyframes pulse-contaminated { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }

        #back-btn {
            position: fixed; bottom: 2vh; right: 2vw;
            color: rgba(0, 255, 204, 0.6); font-size: 0.8rem;
            cursor: pointer; transition: all 0.3s ease; z-index: 10;
            letter-spacing: 0.1em;
        }
        #back-btn:hover { color: #ff33ff; text-shadow: 0 0 8px #ff33ff; }
    </style>
</head>
<body>
    <div class="moving-structure"></div>
    <div class="grime-Overlay"></div>

    <div class="main-container">
        <h1>[ NIVEAU 303 // PORTAIL CONTENEUR ]</h1>
        <div class="portals-wrapper">
            <div class="portal-column">
                <h2>Conteneurs Disponibles</h2>
                <div id="available-list" class="item-list"><p>Chargement...</p></div>
            </div>
            <div class="portal-column">
                <h2>Extensions Installées</h2>
                <div id="installed-list" class="item-list"><p>Chargement...</p></div>
            </div>
        </div>
    </div>

    <div id="back-btn" onclick="window.location.href='/terminaux.html'">[ RETOUR ]</div>

    <script>
        window.addEventListener('pywebviewready', () => {
            const availableList = document.getElementById('available-list');
            const installedList = document.getElementById('installed-list');

            async function refreshLists() {
                availableList.innerHTML = '<p>Synchronisation...</p>';
                installedList.innerHTML = '<p>Synchronisation...</p>';

                try {
                    const conteneursRes = await window.pywebview.api.get_conteneurs();
                    const installedRes = await window.pywebview.api.get_installed_extensions();

                    if (conteneursRes.status !== 'success' || installedRes.status !== 'success') {
                        throw new Error('Failed to fetch data from backend.');
                    }

                    const allConteneurs = conteneursRes.conteneurs;
                    const installedExtensions = installedRes.extensions;
                    const installedNames = installedExtensions.map(ext => ext.name);

                    // Populate Available List
                    availableList.innerHTML = '';
                    allConteneurs.filter(c => c.type === 'extension').forEach(c => {
                        const isInstalled = installedNames.includes(c.name);
                        const card = document.createElement('div');
                        card.className = 'item-card';
                        card.innerHTML = `
                            <h3>${c.name} (ID: ${c.id})</h3>
                            <p>${c.description || 'Pas de description.'}</p>
                            <div class="actions">
                                <button class="action-btn install-btn" data-id="${c.id}" ${isInstalled ? 'disabled' : ''}>
                                    ${isInstalled ? 'Installé' : 'Installer'}
                                </button>
                            </div>
                        `;
                        availableList.appendChild(card);
                    });

                    // Populate Installed List
                    installedList.innerHTML = '';
                    if (installedExtensions.length === 0) {
                        installedList.innerHTML = '<p>Aucune extension installée.</p>';
                    } else {
                        installedExtensions.forEach(ext => {
                            const card = document.createElement('div');
                            card.className = 'item-card';
                            card.innerHTML = `
                                <h3>${ext.name} (Niveau ${ext.level})</h3>
                                <p>${ext.description}</p>
                                <div class="actions">
                                    <button class="action-btn uninstall-btn" data-name="${ext.name}">Désinstaller</button>
                                </div>
                            `;
                            installedList.appendChild(card);
                        });
                    }

                    attachListeners();

                } catch (e) {
                    availableList.innerHTML = `<p style="color: #ff5555;">Erreur: ${e.message}</p>`;
                    installedList.innerHTML = `<p style="color: #ff5555;">Erreur: ${e.message}</p>`;
                }
            }

            function attachListeners() {
                document.querySelectorAll('.install-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const conteneurId = parseInt(e.target.dataset.id, 10);
                        const result = await window.pywebview.api.install_extension(conteneurId);
                        alert(result.message);
                        if (result.status === 'success') refreshLists();
                    });
                });

                document.querySelectorAll('.uninstall-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const extName = e.target.dataset.name;
                        if (confirm(`Voulez-vous vraiment désinstaller "${extName}" ?`)) {
                            const result = await window.pywebview.api.uninstall_extension(extName);
                            alert(result.message);
                            if (result.status === 'success') refreshLists();
                        }
                    });
                });
            }

            refreshLists();
        });
    </script>
</body>
</html>
