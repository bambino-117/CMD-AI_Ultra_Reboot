<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mégastructure // TITRE DE LA PAGE</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- Styles de Base --- */
        html { font-size: calc(14px + 0.2vw); }
        body { margin: 0; font-family: 'Share Tech Mono', monospace; background-color: #0d0d0d; color: #00ffcc; overflow: hidden; font-size: 1rem; }
        .grime-Overlay, .moving-structure { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; }
        .grime-Overlay { background: url('/static/texture_grime.png') repeat; opacity: 0.08; z-index: 3; }
        .moving-structure { background: url('/static/structure_moving.png') center center / cover no-repeat; opacity: 0.05; animation: drift 60s infinite linear; z-index: 1; }
        @keyframes drift { 0% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-1vw, 0.5vh) scale(1.05); } 100% { transform: translate(0, 0) scale(1); } }
        @keyframes glitch { 0%, 100% { text-shadow: 0.05em 0 red, -0.05em 0 blue; } 50% { text-shadow: -0.05em 0 red, 0.05em 0 blue; } }

        /* --- Styles Spécifiques à la Page --- */
        .main-container {
            position: relative;
            z-index: 4;
            padding: 3vh 4vw;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin: 0 0 1.5rem 0;
            animation: glitch 2s infinite;
            text-align: center;
        }
        /* Ajoutez d'autres styles spécifiques ici */
        .example-window {
            background: rgba(0, 10, 8, 0.6);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 0.25rem;
            padding: 2rem;
            margin: auto; /* Pour centrer dans le flex container */
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.1);
        }

        .example-window h2 {
            color: #ff33ff;
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 51, 255, 0.3);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .example-button {
            padding: 0.7rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            border: 1px solid #00ffcc;
            background: #00ffcc;
            color: #0d0d0d;
        }

        .example-button:hover { box-shadow: 0 0 15px rgba(0, 255, 204, 0.7); }

    </style>
</head>
<body>
    <!-- Éléments Visuels de Fond -->
    <div class="moving-structure"></div>
    <div class="grime-Overlay"></div>

    <!-- Contenu Principal -->
    <div class="main-container">
        <h1>[ NIVEAU XXX // TITRE ]</h1>
        
        <div class="example-window">
            <h2>Fenêtre d'Exemple</h2>
            <p>Ceci est une fenêtre de démonstration avec un bouton stylisé.</p>
            <button class="example-button">Action</button>
        </div>

    </div>

    <script>
        window.addEventListener('pywebviewready', () => {
            // --- Éléments du DOM ---
            // const myElement = document.getElementById('my-element');

            // --- Logique JavaScript ---
            console.log("La page est prête et l'API Python est disponible.");

        });
    </script>
</body>
</html>
