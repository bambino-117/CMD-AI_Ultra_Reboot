<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mégastructure // Analyseur</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- Styles de Base --- */
        html { font-size: calc(14px + 0.2vw); }
        body { margin: 0; font-family: 'Share Tech Mono', monospace; background-color: #0d0d0d; color: #00ffcc; overflow-y: auto; font-size: 1rem; }
        .grime-Overlay, .moving-structure { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; }
        .grime-Overlay { background: url('/static/texture_grime.png') repeat; opacity: 0.08; z-index: 3; }
        .moving-structure { background: url('/static/structure_moving.png') center center / cover no-repeat; opacity: 0.05; animation: drift 60s infinite linear; z-index: 1; }
        @keyframes drift { 0% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-1vw, 0.5vh) scale(1.05); } 100% { transform: translate(0, 0) scale(1); } }
        @keyframes glitch { 0%, 100% { text-shadow: 0.05em 0 red, -0.05em 0 blue; } 50% { text-shadow: -0.05em 0 red, 0.05em 0 blue; } }

        /* --- Styles Spécifiques à la Page --- */
        .main-container {
            position: relative;
            z-index: 4;
            padding: 3vh 4vw;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin: 0 0 1.5rem 0;
            animation: glitch 2s infinite;
            text-align: center;
        }
        
        #dashboard-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .extension-card {
            background: rgba(0, 10, 8, 0.4);
            border: 1px solid rgba(0, 255, 204, 0.2);
            border-left-width: 4px;
            border-radius: 0.25rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .extension-card h2 {
            font-size: 1.1rem;
            color: #ff33ff;
            margin: 0 0 0.5rem 0;
            letter-spacing: 0.1em;
        }

        .extension-card .status {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .extension-card .details {
            flex-grow: 1;
            background: rgba(0,0,0,0.3);
            padding: 0.5rem;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-y: auto;
        }

        /* Status-based styling */
        .extension-card.status-running, .extension-card.status-ready, .extension-card.status-actif {
            border-left-color: #00ffcc;
        }
        .extension-card.status-running .status { color: #00ffcc; }
        .extension-card.status-ready .status { color: #ffff00; }
        .extension-card.status-actif .status { color: #00ffcc; }

        .extension-card.status-stopped {
            border-left-color: #ff5555;
        }
        .extension-card.status-stopped .status { color: #ff5555; }

        .extension-card.status-error {
            border-left-color: #ff5555;
            background: rgba(255, 85, 85, 0.1);
        }
        .extension-card.status-error .status { color: #ff5555; font-weight: bold; }

        #back-btn {
            position: fixed;
            bottom: 2vh;
            right: 2vw;
            color: rgba(0, 255, 204, 0.6);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            letter-spacing: 0.1em;
        }
        #back-btn:hover {
            color: #ff33ff;
            text-shadow: 0 0 8px #ff33ff;
        }
    </style>
</head>
<body>
    <!-- Éléments Visuels de Fond -->
    <div class="moving-structure"></div>
    <div class="grime-Overlay"></div>

    <!-- Contenu Principal -->
    <div class="main-container">
        <h1>[ NIVEAU 4 // ANALYSEUR ]</h1>
        <div id="dashboard-grid">
            <p>Synchronisation avec les extensions actives...</p>
        </div>
    </div>

    <div id="back-btn" onclick="window.location.href='/terminaux.html'">[ RETOUR ]</div>

    <script>
        window.addEventListener('pywebviewready', () => {
            const dashboardGrid = document.getElementById('dashboard-grid');

            function renderDashboard(data) {
                dashboardGrid.innerHTML = ''; // Clear previous content

                if (Object.keys(data).length === 0) {
                    dashboardGrid.innerHTML = '<p>Aucune extension chargée ou détectée.</p>';
                    return;
                }

                for (const extName in data) {
                    const extData = data[extName];
                    const card = document.createElement('div');
                    
                    // Determine status for styling
                    let statusClass = 'status-unknown';
                    if (extData.status) {
                        statusClass = `status-${extData.status.toLowerCase().replace(/\s+/g, '-')}`;
                    }

                    card.className = `extension-card ${statusClass}`;

                    let detailsText = '';
                    if (typeof extData === 'object' && extData !== null) {
                        // Pretty print the object, excluding the name which is already in the title
                        const detailsObj = { ...extData };
                        delete detailsObj.name;
                        detailsText = JSON.stringify(detailsObj, null, 2);
                    } else {
                        detailsText = String(extData);
                    }

                    card.innerHTML = `
                        <h2>${extName}</h2>
                        <p class="status">Statut: ${extData.status || 'Indisponible'}</p>
                        <pre class="details">${detailsText}</pre>
                    `;
                    dashboardGrid.appendChild(card);
                }
            }

            async function fetchAndUpdateDashboard() {
                try {
                    const result = await window.pywebview.api.get_all_extensions_data();
                    if (result.status === 'success') {
                        renderDashboard(result.data);
                    } else {
                        dashboardGrid.innerHTML = `<p>Erreur de récupération des données: ${result.message}</p>`;
                    }
                } catch (e) {
                    dashboardGrid.innerHTML = `<p>Erreur de communication avec le backend: ${e}</p>`;
                }
            }

            // Initial load and then refresh every 5 seconds
            fetchAndUpdateDashboard();
            setInterval(fetchAndUpdateDashboard, 5000);
        });
    </script>
</body>
</html>
