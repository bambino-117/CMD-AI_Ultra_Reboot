<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZDUK Search - Moteur de Recherche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0D1117 0%, #1E1E1E 100%);
            color: #E2E8F0;
        }
        .search-result {
            transition: all 0.2s ease;
        }
        .search-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.15);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header avec logo -->
        <div class="text-center mb-12">
            <div class="tooltip">
                <h1 class="text-6xl font-bold text-white mb-4">
                    <span class="text-green-400">ZDUK</span> Search
                </h1>
                <span class="tooltiptext">J'en ai l√¢ch√© une toute petite üí®</span>
            </div>
            <p class="text-gray-400 text-lg">Votre moteur de recherche intelligent</p>
        </div>

        <!-- Barre de recherche principale -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="relative">
                <input 
                    type="text" 
                    id="search-input" 
                    class="w-full bg-[#2D2D2D] text-white rounded-full px-6 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-green-400 border border-gray-600"
                    placeholder="Rechercher sur le web..."
                    autofocus
                >
                <button 
                    id="search-btn" 
                    class="absolute right-2 top-2 bg-green-400 text-black px-6 py-2 rounded-full hover:bg-green-500 transition-colors duration-200 font-medium"
                >
                    Rechercher
                </button>
            </div>
        </div>

        <!-- Suggestions rapides -->
        <div class="max-w-4xl mx-auto mb-8">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="quick-search bg-[#2D2D2D] p-4 rounded-lg hover:bg-[#3D3D3D] transition-colors duration-200" data-query="actualit√©s">
                    üì∞ Actualit√©s
                </button>
                <button class="quick-search bg-[#2D2D2D] p-4 rounded-lg hover:bg-[#3D3D3D] transition-colors duration-200" data-query="m√©t√©o">
                    üå§Ô∏è M√©t√©o
                </button>
                <button class="quick-search bg-[#2D2D2D] p-4 rounded-lg hover:bg-[#3D3D3D] transition-colors duration-200" data-query="images">
                    üñºÔ∏è Images
                </button>
                <button class="quick-search bg-[#2D2D2D] p-4 rounded-lg hover:bg-[#3D3D3D] transition-colors duration-200" data-query="vid√©os">
                    üé• Vid√©os
                </button>
            </div>
        </div>

        <!-- Zone des r√©sultats -->
        <div id="results-container" class="max-w-4xl mx-auto hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-semibold text-white">R√©sultats de recherche</h2>
                <span id="results-count" class="text-gray-400"></span>
            </div>
            <div id="results-list" class="space-y-4">
                <!-- Les r√©sultats seront ajout√©s ici -->
            </div>
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="text-center hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-green-400"></div>
            <p class="text-gray-400 mt-2">Recherche en cours...</p>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const resultsCount = document.getElementById('results-count');
        const loading = document.getElementById('loading');
        const quickSearchBtns = document.querySelectorAll('.quick-search');

        // Base de donn√©es de r√©sultats simul√©s
        const searchDatabase = {
            'actualit√©s': [
                { title: 'Derni√®res actualit√©s technologiques', url: 'https://www.lemonde.fr/technologies/', description: 'D√©couvrez les derni√®res innovations et tendances technologiques du moment.' },
                { title: 'Actualit√©s internationales', url: 'https://www.bbc.com/news', description: 'Suivez l\'actualit√© mondiale en temps r√©el avec nos correspondants.' },
                { title: 'Actualit√©s √©conomiques', url: 'https://www.lesechos.fr/', description: 'Toute l\'actualit√© √©conomique et financi√®re fran√ßaise et internationale.' }
            ],
            'm√©t√©o': [
                { title: 'M√©t√©o France - Pr√©visions officielles', url: 'https://meteofrance.com/', description: 'Pr√©visions m√©t√©orologiques officielles pour la France et l\'outre-mer.' },
                { title: 'Weather.com - M√©t√©o mondiale', url: 'https://weather.com/', description: 'Pr√©visions m√©t√©o d√©taill√©es pour le monde entier.' },
                { title: 'AccuWeather - Pr√©visions pr√©cises', url: 'https://www.accuweather.com/', description: 'Pr√©visions m√©t√©orologiques pr√©cises et alertes m√©t√©o.' }
            ],
            'images': [
                { title: 'Unsplash - Photos gratuites', url: 'https://unsplash.com/', description: 'Millions de photos gratuites et libres de droits pour vos projets.' },
                { title: 'Pixabay - Images libres', url: 'https://pixabay.com/', description: 'Images, photos et illustrations gratuites et libres de droits.' },
                { title: 'Pexels - Photos de qualit√©', url: 'https://www.pexels.com/', description: 'Photos de haute qualit√© gratuites pour tous vos besoins.' }
            ],
            'vid√©os': [
                { title: 'YouTube - Plateforme vid√©o', url: 'https://www.youtube.com/', description: 'La plus grande plateforme de partage de vid√©os au monde.' },
                { title: 'Vimeo - Vid√©os cr√©atives', url: 'https://vimeo.com/', description: 'Plateforme pour les cr√©ateurs de contenu vid√©o de qualit√©.' },
                { title: 'Dailymotion - Vid√©os fran√ßaises', url: 'https://www.dailymotion.com/', description: 'Plateforme fran√ßaise de partage et d√©couverte de vid√©os.' }
            ]
        };

        // Fonction de recherche
        function performSearch(query) {
            if (!query.trim()) return;

            loading.classList.remove('hidden');
            resultsContainer.classList.add('hidden');

            // Simulation d'un d√©lai de recherche
            setTimeout(() => {
                const results = findResults(query);
                displayResults(results, query);
                loading.classList.add('hidden');
            }, 800);
        }

        // Fonction pour trouver les r√©sultats
        function findResults(query) {
            const lowerQuery = query.toLowerCase();
            let allResults = [];

            // Recherche dans la base de donn√©es
            for (const [category, items] of Object.entries(searchDatabase)) {
                if (lowerQuery.includes(category) || category.includes(lowerQuery)) {
                    allResults = allResults.concat(items);
                }
            }

            // Si aucun r√©sultat sp√©cifique, retourner des r√©sultats g√©n√©riques
            if (allResults.length === 0) {
                allResults = [
                    { title: `Recherche "${query}" sur Google`, url: `https://www.google.com/search?q=${encodeURIComponent(query)}`, description: `Effectuer cette recherche sur Google pour "${query}".` },
                    { title: `Recherche "${query}" sur Bing`, url: `https://www.bing.com/search?q=${encodeURIComponent(query)}`, description: `Effectuer cette recherche sur Bing pour "${query}".` },
                    { title: `Recherche "${query}" sur DuckDuckGo`, url: `https://duckduckgo.com/?q=${encodeURIComponent(query)}`, description: `Recherche priv√©e sur DuckDuckGo pour "${query}".` }
                ];
            }

            return allResults;
        }

        // Fonction pour afficher les r√©sultats
        function displayResults(results, query) {
            resultsList.innerHTML = '';
            resultsCount.textContent = `${results.length} r√©sultat(s) trouv√©(s)`;

            results.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'search-result bg-[#2D2D2D] p-6 rounded-lg border border-gray-600 cursor-pointer';
                resultElement.innerHTML = `
                    <h3 class="text-lg font-semibold text-green-400 mb-2">${result.title}</h3>
                    <p class="text-gray-300 text-sm mb-2">${result.url}</p>
                    <p class="text-gray-400">${result.description}</p>
                `;
                
                resultElement.addEventListener('click', () => {
                    window.open(result.url, '_blank');
                });

                resultsList.appendChild(resultElement);
            });

            resultsContainer.classList.remove('hidden');
        }

        // √âv√©nements
        searchBtn.addEventListener('click', () => {
            performSearch(searchInput.value);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });

        quickSearchBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.dataset.query;
                searchInput.value = query;
                performSearch(query);
            });
        });

        // R√©cup√©rer la requ√™te depuis l'URL si pr√©sente
        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get('q');
        if (queryParam) {
            searchInput.value = queryParam;
            performSearch(queryParam);
        }
    </script>
</body>
</html>
